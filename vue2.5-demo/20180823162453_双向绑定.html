<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<input type="text" name="" id="" :value="name" />
			<input type="text" name="" id="" v-model="name" />
			<p>{{name}}</p>
		</div>
	</body>
	
	<script type="text/javascript">
		new Vue({
			el: "#root",
			data: {
				name: "杨超政"
			}
		})
	</script>
</html>
