<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="root">
			<input type="text" v-model="input_val" />
			<button @click="m1">提交</button>
			<ul>
				<li v-for="item of list">{{item}}</li>
			</ul>
		</div>
	</body>
	
	<script type="text/javascript">
		new Vue({
			el: "#root",
			data: {
				input_val: "",
				list: [1, 2, 'hha']
			},
			methods: {
				m1: function() {
					this.list.push(this.input_val);
					this.input_val = "";
				}
			}
		})
	</script>

</html>
