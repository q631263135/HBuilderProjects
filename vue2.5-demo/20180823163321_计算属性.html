<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<input type="text" name="" id="" v-model="fName" />
			<input type="text" name="" id="" v-model="lName" />
			<p>{{fName}}&nbsp;{{lName}}</p>
			<p>{{fullName}}</p>
			<p>{{count}}</p>
		</div>
	</body>
	
	<script type="text/javascript">
		new Vue({
			el: "#root",
			data: {
				fName: "",
				lName: "",
				count: 0
			},
			computed: {
				fullName: function() {
					return this.fName + " " + this.lName;
				}
			},
			watch: {
				fName: function() {
					this.count++;
				},
				fullName: function() {
					this.count++;
				}
			}
		});
	</script>
</html>
