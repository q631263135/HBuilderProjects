<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.color = "blue";
			
			var obj = {
				color: "red"
			}
			
			function sayColor() {
				console.log(this, this.color);
			}
			
			sayColor();
			
			sayColor.call(obj);
		</script>
	</head>
	<body>
	</body>
</html>
