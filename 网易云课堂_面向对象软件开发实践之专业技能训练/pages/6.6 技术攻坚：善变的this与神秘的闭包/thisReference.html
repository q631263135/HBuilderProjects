<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var obj = {
				func: function() {
					console.log("in func(): this=" + this);
				}
			}
			
			obj.func();
			debugger;
			
			var func2 = obj.func;
			/**
			 * 2017-12-14
			 * 上面这种写法我理解为：
			 * var func2 = function() {...}，就是把obj的func拷贝一个给func2
			 */
			func2();
			console.log(func2 === obj.func); // 2017-12-14 类型和函数体内容一致
		</script>
	</head>
	<body>
	</body>
</html>
